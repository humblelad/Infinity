<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinity</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        .node {
            cursor: pointer;
        }
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }
        .node text {
            font: 12px sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
        .svg-container {
            width: 100%;
            height: calc(100% - 150px);
            overflow: auto;
            margin-top: 100px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
            z-index: 10;
        }
        #permissionForm {
            display: none;
            position: fixed;
            top: 40px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 10;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .section-group {
            border-left: 3px solid #00ffff;
            padding-left: 10px;
            margin-bottom: 20px;
        }
        .badge {
            font-size: 0.8em;
            padding: 5px 10px;
            border-radius: 12px;
        }
        .text-cyan {
            color: #00ffff;
        }
        .card-body {
        transition: all 0.3s ease;
        }
        .minimize-icon {
            transition: transform 0.3s ease;
        }
        .minimize-icon:hover {
            color: #00ffff;
        }
        #folderInput {
            border: 2px solid #0099ff !important;
        }
        table {
        border-collapse: collapse;
        margin: 20px auto;
        width: 80%;
    }

    th, td {
        border: 0px #ccc;
        padding: 10px;
        text-align: center;
        vertical-align: middle;
        width: 25%;
    }

    .perm-checkbox{
        margin: 0 auto;
        display: block;
    }

    </style>
</head>
<body>
    
<div class="container-fluid p-2">
    <form id="folderForm" class="card shadow-lg p-2 bg-gradient w-100">
        <div class="d-flex align-items-center justify-content-between" style="margin-left: 20px;">
            <h5 class="text-primary mb-0 me-3">Infinity - Directory Explorer</h5> &nbsp;&nbsp;&nbsp;
            <div class="d-flex align-items-center flex-grow-1">
                <div class="input-group me-3" style="max-width: 1300px;">
                    <span class="input-group-text bg-primary text-white">
                        <i class="fas fa-folder"></i>
                    </span> &nbsp;
                    <input type="text" class="form-control text-black border-0" 
                            id="folderInput" placeholder="Enter absolute path: (eg: /home/user/folder)">
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-check form-switch me-3">
                    <input type="checkbox" class="form-check-input" id="includeFiles" name="include_files">
                    <label class="form-check-label" for="includeFiles">Include Files</label>
                </div>&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary btn-sm py-1">
                    <i class="fas fa-search me-1"></i>Explore
                </button>
            </div>
        </div>
    </form>
</div>    

<div class="container mt-2">
    <form id="permissionForm" class="card p-4">
        <div class="d-flex justify-content-between align-items-center">
            <h3 id="permissionHeading" class="card-title">Change file permission</h3>
            <button type="button" class="close" aria-label="Close" onclick="$('#permissionForm').hide();">
                <span aria-hidden="true" style="color: white;">x</span>
            </button>
        </div>
        
        <div class="form-group">
            <table class="table table-bordered card-text mb-3" align="center" style="background-color: rgb(26, 26, 46); align-content: center; padding: 15px; border-radius: 8px; margin-bottom: 20px; line-height: 1.6; color: rgb(0, 255, 157); border: 1px solid rgba(0, 255, 157, 0.3); text-shadow: rgba(0, 255, 157, 0.3) 0px 0px 5px;">
                <tr>
                <th></th>
                <th class="card-text">Read</th>
                <th class="card-text">Write</th>
                <th class="card-text">Execute</th>
                </tr>
                
                <tr>
                <td  class="card-text">Owner</td>
                <td><input class="perm-checkbox" type="checkbox" id="owner_read" name="owner_read" value="4"></td>
                <td><input class="perm-checkbox" type="checkbox" id="owner_write" name="owner_write" value="2"></td>
                <td><input class="perm-checkbox" type="checkbox" id="owner_execute" name="owner_execute" value="1"></td>
                </tr>
                
                <tr>
                <td class="card-text mb-3">Group</td>
                <td><input class="perm-checkbox" type="checkbox" id="group_read" name="group_read" value="4"></td>
                <td><input class="perm-checkbox" type="checkbox" id="group_write" name="group_write" value="2"></td>
                <td><input class="perm-checkbox" type="checkbox" id="group_execute" name="group_execute" value="1"></td>
                </tr>
                
                <tr>
                <td class="card-text mb-3">Others</td>
                <td><input class="perm-checkbox" type="checkbox" id="others_read" name="others_read" value="4"></td>
                <td><input class="perm-checkbox" type="checkbox" id="others_write" name="others_write" value="2"></td>
                <td><input class="perm-checkbox" type="checkbox" id="others_execute" name="others_execute" value="1"></td>
                </tr>
                
                </table>
                <div style="background-color: rgb(26, 26, 46); align-content: center; padding: 15px; border-radius: 8px; margin-bottom: 20px; line-height: 1.6; color: rgb(0, 255, 157); border: 1px solid rgba(0, 255, 157, 0.3); text-shadow: rgba(0, 255, 157, 0.3) 0px 0px 5px;">
                    <p><strong>New Permissions:</strong> <span id="permissionInput">000</span></p>
                </div>
            
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form></div>

<div class="svg-container">

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    
    function calculateEntityPermission(entity) {
        let permission = 0;
        document.querySelectorAll(`input[name^="${entity}_"]:checked`).forEach((checkbox) => {
            permission += parseInt(checkbox.value, 10);
        });
        return permission;
    }

    function calculatePermissions() {
        const owner = calculateEntityPermission('owner');
        const group = calculateEntityPermission('group');
        const others = calculateEntityPermission('others');
        
        document.getElementById('permissionInput').textContent = `${owner}${group}${others}`;
    }

    document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
        checkbox.addEventListener('change', calculatePermissions);
    });

    calculatePermissions();
</script>
<div id="securityPanel" class="card position-fixed" style="right: 20px; top: 100px; width: 400px; display: none; background: #0a0a0f; color: #00ff9d; border: 1px solid rgba(0, 255, 255, 0.2); box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); cursor: move;">
    <div class="card-header bg-dark text-cyan d-flex justify-content-between align-items-center">
        <h5 class="m-0">Hawk Analysis</h5>
        <i class="fas fa-minus minimize-icon" style="cursor: pointer;"></i>
    </div>
    <div class="card-body" style="max-height: 500px; overflow-y: auto;">
        <div id="securityIssues"></div>
    </div>
</div>

</body>
</html>
